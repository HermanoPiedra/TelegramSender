name: Housing Bot (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # ✅ get full history so rebase works

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Commit memory file
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain seen_listings.txt)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add seen_listings.txt
            git commit -m "Update seen_listings.txt [skip ci]" || true

            # ✅ make sure we include any new commits made by you
            git fetch origin
            git pull --rebase origin "${{ github.ref_name }}" || true

            # ✅ push to the same branch the workflow ran on
            git push origin HEAD:"${{ github.ref_name }}"
          else
            echo "No changes to seen_listings.txt"
          fi
